name: AI Article Pipeline

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM JST (18:00 UTC)
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_pop_culture_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if app directory exists
        id: check_app
        run: |
          if [ -d "app" ]; then
            echo "app_exists=true" >> $GITHUB_OUTPUT
          else
            echo "app_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install pnpm (for monorepo)
        if: steps.check_app.outputs.app_exists == 'false'
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies (monorepo)
        if: steps.check_app.outputs.app_exists == 'false'
        run: pnpm install

      - name: Install dependencies (MVP app)
        if: steps.check_app.outputs.app_exists == 'true'
        run: cd app && npm install

      - name: Lint code (monorepo)
        if: steps.check_app.outputs.app_exists == 'false'
        run: pnpm lint

      - name: Run tests (monorepo)
        if: steps.check_app.outputs.app_exists == 'false'
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ai_pop_culture_test

      - name: Build project (monorepo)
        if: steps.check_app.outputs.app_exists == 'false'
        run: pnpm build

      - name: Build project (MVP app)
        if: steps.check_app.outputs.app_exists == 'true'
        run: cd app && npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'schedule'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_pop_culture
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Run AI Article Pipeline
        run: pnpm start:worker
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SEED_FEEDS: ${{ secrets.SEED_FEEDS }}
          PUBLISH_MODE: auto
          THRESHOLD: 0.75
          MAX_ITEMS_PER_RUN: 5
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ai_pop_culture
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed. Check logs for details."
          # Add Slack notification here if webhook is available
